$id: https://www.boundedinfinity.com/json-schema/mailing-address
$schema: https://json-schema.org/draft/2020-12/schema
description: A US mailing address
type: object
properties:
    title:
        description: Title of the email address
        type: string
        maxLength: 200
    start-date:
        description: The starting date of this email address
        type: string
        format: date
    end-date:
        description: The ending date of this email address
        type: string
        format: date
    addresses:
        description: List of address lines
        type: array
        minItems: 1
        items:
            type: string
            maxLength: 200
    city:
        description: They city or town name
        type: string
        maxLength: 200
    state:
        description: The US state or territory
        type: string
        maxLength: 200
    zip-code:
        $ref: https://www.boundedinfinity.com/json-schema/zip-code
    labels:
        type: array
        items:
            $ref: https://www.boundedinfinity.com/json-schema/label
required:
    -   address
    -   city
    -   state
    -   zip-code
