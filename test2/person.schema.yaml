$id: https://www.boundedinfinity.com/json-schema/person
$schema: https://json-schema.org/draft/2020-12/schema
description: A person record
type: object
properties:
    names:
        description: List of names
        type: array
        minItems: 1
        items:
            type: string
            maxLength: 50
    image:
        description: Link to image of person
        type: string
        maxLength: 1000
        format: uri-reference
    birth-date:
        description: The birth date
        type: string
        format: date
    death-date:
        description: The death date
        type: string
        format: date
    labels:
        type: array
        items:
            $ref: https://www.boundedinfinity.com/json-schema/label
required:
    -   names