$id: https://www.boundedinfinity.com/json-schema/nanp-telephone
$schema: https://json-schema.org/draft/2020-12/schema
description: A NANP telephone number plan
type: object
properties:
    title:
        description: Title of the email address
        type: string
        maxLength: 200
    start-date:
        description: The starting date of this email address
        type: string
        format: date
    end-date:
        description: The ending date of this email address
        type: string
        format: date
    area-code:
        description: Numbering plan area code
        type: string
        pattern: ^[2-9]{1}[0-9]{2}$
    exchange-code:
        description: Central office exchange code
        type: string
        pattern: ^[2-9]{1}[0-9]{2}$
    line-number:
        description: Line number
        type: string
        pattern: ^[0-9]{4}$
    extention:
        description: Extention number
        type: string
        pattern: ^[0-9]{1,10}$
required:
    -   area-code
    -   exchange-code
    -   line-number
