$id: https://www.boundedinfinity.com/json-schema/email-address
$schema: https://json-schema.org/draft/2020-12/schema
description: An e-mail address
type: object
properties:
    title:
        description: Title of the email address
        type: string
        maxLength: 200
    address:
        description: Email follwoing the RFC 5321, section 4.1.2 specification.
        type: string
        format: email
    start-date:
        description: The starting date of this email address
        type: string
        format: date
    end-date:
        description: The ending date of this email address
        type: string
        format: date
required:
    -   address