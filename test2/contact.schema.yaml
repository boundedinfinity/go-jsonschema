$id: https://www.boundedinfinity.com/json-schema/contact
$schema: https://json-schema.org/draft/2020-12/schema
description: A contact record
type: object
properties:
    person:
        description: Contact person
        $ref: https://www.boundedinfinity.com/json-schema/person
    emails:
        description: Email addresses
        type: array
        items:
            $ref: https://www.boundedinfinity.com/json-schema/email-address
    numbers:
        description: Telephone numbers
        type: array
        items:
            $ref: https://www.boundedinfinity.com/json-schema/nanp-telephone
    mailing-addresses:
        description: List of mailing addresses
        type: array
        items:
            $ref: https://www.boundedinfinity.com/json-schema/mailing-address
    internet-addresses:
        description: List of internet addresses
        type: array
        items:
            $ref: https://www.boundedinfinity.com/json-schema/internet-address
    companies:
        description: List of companies
        type: array
        items:
            type: object
            properties:
                job-title:
                    description: Job title
                    type: string
                    maxLength: 200
                company:
                    description: Company
                    $ref: https://www.boundedinfinity.com/json-schema/company
                start-date:
                    description: Start Date
                    type: string
                    format: date
                end-date:
                    description: End Date
                    type: string
                    format: date
            required:
                -   company
    labels:
        type: array
        items:
            $ref: https://www.boundedinfinity.com/json-schema/label
required:
    -   person